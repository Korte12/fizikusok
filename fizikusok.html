<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fizika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
            <thead>
                <tr>
                    <th>Fizika területe</th>
                    <th>Időszak</th>
                    <th colspan="2">Képviselők</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Optika</td><td>XI. század</td><td colspan="2">Alhazen</td></tr>
                <tr><td>Asztronómia</td><td>reneszánsz</td><td>Kepler</td><td>Galilei</td></tr>
                <tr><td>Kvantumfizika</td><td>XIX-XX. század</td><td>Max Planck</td><td>Albert Einstein</td></tr>
                <tr><td>Modern fizika</td><td>XX-XXI. század</td><td>Richard Feynman</td><td>Stephen Hawking</td></tr>
            </tbody>
        </table>

        <form id="form" action="#">
        <div>
            <label for="fizika">Terület megnevezése</label><br>
            <input type="text" id="fizika" name="fizika"><br>
            <span class="error"></span><br><br>
        </div>
        <div>
            <label for="ido">Időszak:</label><br>
            <input type="text" id="ido" name="ido"><br>
            <span class="error"></span><br><br>
        </div>
        <div>
            <label for="tudos1">Első tudós:</label><br>
            <input type="text" id="tudos1" name="tudos1"><br>
            <span class="error"></span><br><br>
        </div>
        <div>
            <label for="tudos2">Második tudós:</label><br>
            <input type="text" id="tudos2" name="tudos2"><br>
            <span class="error"></span><br><br>
        </div>

            <button>Hozzáadás</button>
        </form>
<br>
        <script src="main.js"></script>
</body>
</html>
